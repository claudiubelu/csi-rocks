# Based on: https://github.com/kubernetes-csi/livenessprobe/blob/v2.12.0/Dockerfile
name: livenessprobe
summary: livenessprobe rock
description: |
    A rock containing livenessprobe.

    The liveness probe is a sidecar container that exposes an HTTP /healthz endpoint,
    which serves as kubelet's livenessProbe hook to monitor health of a CSI driver.
license: Apache-2.0
version: 2.12.0

base: bare
build-base: ubuntu@22.04
run-user: _daemon_

platforms:
  amd64:
  arm64:

environment:
  APP_VERSION: 2.12.0

# Services to be loaded by the Pebble entrypoint.
services:
  livenessprobe:
    summary: "livenessprobe service"
    override: replace
    startup: enabled
    command: "/livenessprobe [ --help ]"
    on-success: shutdown
    on-failure: shutdown

entrypoint-service: livenessprobe

parts:
  build-livenessprobe:
    plugin: go
    source: https://github.com/kubernetes-csi/livenessprobe.git
    source-type: git
    source-tag: v${CRAFT_PROJECT_VERSION}
    source-depth: 1
    build-snaps:
      - go/1.21/stable
    build-environment:
      - CGO_ENABLED: 0
      - GOOS: linux
      - GOARCH: $CRAFT_ARCH_BUILD_FOR
      - VERSION: $CRAFT_PROJECT_VERSION
      - LDFLAGS: >
          -X main.version=${VERSION} -extldflags "-static"
    go-buildtags:
      - "mod=vendor"
    go-generate:
      - ./cmd/livenessprobe
    organize:
      bin/livenessprobe: ./
